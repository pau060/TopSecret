<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bmw-logo">
    <img src="img/osi.png" alt="Logo BMW">
  </div>

  <div class="container fade-in">
    <div class="gif-container">
      <img src="img/teamo.gif" alt="BMW girando">
    </div>

    <p>Quizás para otras personas sea una locura, que llevemos poco tiempo hablando, pero yo sé perfectamente que quiero estar contigo toda mi vida.</p>

    <p>Y ahora te quiero preguntar…</p>

    <h1>¿Quieres ser mi novio?</h1>

    <div class="btn">
      <a onclick="playClick()" href="si.html">SÍ</a>
      <a onclick="playClick()" href="no1.html">NO</a>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- ⭐ EFECTO DE ESTRELLAS BMW -->
<canvas id="bmvStars"></canvas>

<script>
const canvas = document.getElementById("bmvStars");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Colores BMW
const colors = [
    "rgba(0, 122, 255, 0.8)",   // Azul BMW
    "rgba(255, 255, 255, 0.8)", // Blanco
    "rgba(80, 180, 255, 0.8)"   // Celeste BMW
];

// Crear partículas
let particles = [];
const particleCount = 120; // Puedes subirlo si quieres más estrellas

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.3 + 0.1,
        color: colors[Math.floor(Math.random() * colors.length)]
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        // Movimiento suave hacia arriba
        p.y -= p.speed;

        // Si sale por arriba, reinicia abajo
        if (p.y < 0) {
            p.y = canvas.height;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

animate();

// Canvas al fondo
canvas.style.position = "fixed";
canvas.style.top = "0";
canvas.style.left = "0";
canvas.style.width = "100%";
canvas.style.height = "100%";
canvas.style.zIndex = "-1"; 
canvas.style.pointerEvents = "none";
</script>

</body>
</html>
